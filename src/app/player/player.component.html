<mat-card class="workspace-container">


  <div class="container" *ngIf="profileUrl | async; let url">
      <video controls width="640">
        <source id="player-source"
          type="video/mp4" src="{{url + '?alt=media'}}">
        Your browser does not support the video tag.
      </video>
  </div>

</mat-card>
